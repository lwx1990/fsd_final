<div class="container" style="margin-top: 70px;">
	<div class="row ">
		<div class="col-sm-8 offset-sm-2">
			<div class="card">
				<div class="card-header">Login</div>
				<div class="card-body">
					<form [formGroup]="form">
						<div class="form-group">
							<label for="username">Username</label>
							<input id="username" class="form-control" type="text" placeholder="Username" [ngClass]="{'is-invalid': errorMessage}" formControlName="username">
							<div class="invalid-feedback" *ngIf="errorMessage">
								{{ errorMessage }}
							</div>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid': errorMessage}" formControlName="password">
							<div class="invalid-feedback" *ngIf="errorMessage">
								{{ errorMessage }}
							</div>
						</div>

						
						<div class="mt-4">
							<button type="button" class="btn btn-danger btn-block" [disabled]="form.invalid" (click)="login()">
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
			
			
		</div>
	</div>
</div>
